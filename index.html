<!-- ========================= index.html ========================= -->
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CAT Kecermatan Akpol</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">


<!-- LOGIN -->
<div id="login" class="login">
<h1>CAT Kecermatan Akpol</h1>
<p>Masukkan Nama Peserta</p>


<input type="text" id="nameInput" placeholder="Nama Lengkap">
<br>
<button id="startBtn">Mulai Ujian</button>
</div>


<!-- UJIAN -->
<div id="test" class="hidden">


<h2 id="userName"></h2>


<div class="timer" id="timer">Waktu: 10:00</div>


<div class="question" id="question"></div>


<div class="options" id="options"></div>


</div>


<!-- HASIL -->
<div id="result" class="hidden result">


<h1>Hasil Ujian</h1>


<p id="finalName"></p>


<h2 id="finalScore"></h2>


<button onclick="location.reload()">Ulangi</button>


</div>


</div>


<script src="script.js"></script>
</body>
</html>
